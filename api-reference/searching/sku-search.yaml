title: SKU Search
description: Search for SKUs based on partial matching
endpoints:
    - endpoint: '/search/sku'
      methods:
        -
            method: 'GET'
            minimum_access: 'client'
            parameters:
              sku:
                type: String
                required: true
                description: The full/partial SKU to search on
            examples:
              php: "examples/search/php/sku-search.php"
            response:
              data:
                -
                  name: "Jolly Rancher"
                  breadcrumbs: "Sweets | Hard Candy"
                  sku: "jolly-ranchers"
