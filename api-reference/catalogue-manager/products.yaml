title: Products
description: Endpoints to help you manage the products in your store
model: product
definitions:
  - product
  - product-family
endpoints:
    - endpoint: '/products'
      methods:
        -
            method: 'GET'
            minimum_access: 'client'
            paginated: true
            parameters:
              ids:
                type: Array
                required: false
                description: An array of IDs to limit the response to
              includes:
                type: String|Array
                required: false
                description: The included relations, see model definition for more info
            examples:
              php: "$products = Candy::products()->get();

              var_dump($products);"
            response:
              data:
                -
                  id: "lnrxvznx"
                  brand: "Jolly Rancher"
                  name: "Jolly Ranchers Assorted Flavours Hard Candy"
                  page_title: "The sweetest Candy in the Galaxy"
                  product_information: "A piece of Candy"
        -
          method: "POST"
          minimum_access: 'user'
          parameters:
            name:
              type: Array
              required: true
              description: The name of the product
            stock:
              type: Number
              required: true
              description: The stock level for the product
            family_id:
              type: String
              required: true
              description: The Hashed ID of the product family
            price:
              type: Float|Number
              required: true
              description: The price of the product
            sku:
              type: String
              required: true
              description: The unique SKU for the product
          examples:
            php: "$product = Candy::products()->create([
              'name' => ['en' => 'Bubblegum Blues'],
              'url' => 'bubblegum-blues',
              'sku' => 'bubblegum-blues-567',
              'stock' => 1,
              'family_id' => '8edoldnr',
              'price' => 3.97
            ]);

            var_dump($product);"
          response:
            data:
              -
                id: "1mgd4gwq"
                name: "Bubblegum Blues"
    - endpoint: '/products/:id'
      methods:
        -
          method: 'GET'
          minimum_access: 'client'
          response_varies: depending on custom attributes
          parameters:
            includes:
              type: String|Array
              required: false
              description: The included relations, see model definition for more info
          examples:
            php: "$products = Candy::products()->get($id);

            var_dump($products);"
          response:
            data:
              -
                id: "lnrxvznx"
                brand: "Jolly Rancher"
                name: "Jolly Ranchers Assorted Flavours Hard Candy"
                page_title: "The sweetest Candy in the Galaxy"
                product_information: "A piece of Candy"
        -
          method: 'PUT'
          minimum_access: 'user'
          response_varies: depending on custom attributes
          parameters:
            family_id:
              type: String
              required: false
              description: The hashed ID of the product family
            attribute_data:
              type: Array
              required: true
              description: The attribute data to update
            includes:
              type: String|Array
              required: false
              description: The included relations, see model definition for more info
          examples:
            php: "$products = Candy::products()->get([
              'attribute_data' => [
                'name' => [
                  'webstore' => [
                    'en' => 'Jolly Ranchers',
                    'fr' => 'DÃ©licieux bonbons Jolly Ranchers'
                  ]
                ]
              ]
            ]);
            var_dump($products);"
          response:
            data:
              -
                id: "lnrxvznx"
                brand: "Jolly Rancher"
                name: "Jolly Ranchers Assorted Flavours Hard Candy"
                page_title: "The sweetest Candy in the Galaxy"
                product_information: "A piece of Candy"
    - endpoint: '/products/:id/customer-groups'
      methods:
        -
          method: 'POST'
          minimum_access: 'user'
          response_varies: depending on custom attributes
          parameters:
            groups:
              type: Array
              required: true
              description: An array of group info
            groups.*.id:
              type: String
              required: true
              description: The ID of the customer group
            groups.*.visible:
              type: Boolean
              required: true
              description: Whether the product is visible for this group
            groups.*.purchasable:
              type: Boolean
              required: true
              description: Whether the product is purchasable for this group
            includes:
              type: String|Array
              required: false
              description: The included relations, see model definition for more info
          response:
            data:
              -
                id: "lnrxvznx"
                brand: "Jolly Rancher"
                name: "Jolly Ranchers Assorted Flavours Hard Candy"
                page_title: "The sweetest Candy in the Galaxy"
                product_information: "A piece of Candy"